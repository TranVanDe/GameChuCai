<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Game Ch·ªØ C√°i Ti·∫øng Vi·ªát</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        const VietnameseAlphabetGame = () => {
          const alphabet = [
            'A', 'ƒÇ', '√Ç', 'B', 'C', 'D', 'ƒê', 'E', '√ä', 'G', 
            'H', 'I', 'K', 'L', 'M', 'N', 'O', '√î', '∆†', 'P', 
            'Q', 'R', 'S', 'T', 'U', '∆Ø', 'V', 'X', 'Y'
          ];

          const [randomLetters, setRandomLetters] = useState([]);
          const [isPlaying, setIsPlaying] = useState(false);

          const getRandomLetters = () => {
            const shuffled = [...alphabet].sort(() => Math.random() - 0.5);
            return [shuffled[0], shuffled[1]];
          };

          const handlePlay = () => {
            setIsPlaying(true);
            const letters = getRandomLetters();
            setRandomLetters(letters);
          };

          const handleReset = () => {
            setIsPlaying(false);
            setRandomLetters([]);
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 flex items-center justify-center p-4">
              <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full">
                <h1 className="text-4xl font-bold text-center mb-8 text-gray-800">
                  üéÆ Game Ch·ªØ C√°i Ti·∫øng Vi·ªát
                </h1>

                <div className="mb-8">
                  <h2 className="text-xl font-semibold mb-4 text-gray-700 text-center">
                    B·∫£ng Ch·ªØ C√°i (29 ch·ªØ)
                  </h2>
                  <div className="grid grid-cols-7 gap-2">
                    {alphabet.map((letter, index) => (
                      <div
                        key={index}
                        className="bg-gradient-to-br from-blue-400 to-blue-600 text-white font-bold text-xl rounded-lg p-3 text-center shadow-md hover:scale-105 transition-transform"
                      >
                        {letter}
                      </div>
                    ))}
                  </div>
                </div>

                {isPlaying && (
                  <div className="mb-8 bg-gradient-to-r from-yellow-200 to-yellow-300 rounded-2xl p-8 shadow-inner">
                    <h3 className="text-2xl font-semibold text-center mb-4 text-gray-800">
                      Ch·ªØ C√°i Random:
                    </h3>
                    <div className="flex justify-center gap-8">
                      {randomLetters.map((letter, index) => (
                        <div
                          key={index}
                          className="bg-white text-6xl font-bold text-purple-600 rounded-2xl w-32 h-32 flex items-center justify-center shadow-xl animate-bounce"
                          style={{ animationDelay: `${index * 0.1}s` }}
                        >
                          {letter}
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                <div className="flex gap-4 justify-center flex-wrap">
                  {!isPlaying ? (
                    <button
                      onClick={handlePlay}
                      className="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold text-xl px-12 py-4 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all"
                    >
                      ‚ñ∂Ô∏è PLAY
                    </button>
                  ) : (
                    <>
                      <button
                        onClick={handlePlay}
                        className="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold text-xl px-10 py-4 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all"
                      >
                        üîÑ RANDOM L·∫†I
                      </button>
                      <button
                        onClick={handleReset}
                        className="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-bold text-xl px-10 py-4 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all"
                      >
                        RESET
                      </button>
                    </>
                  )}
                </div>

                <div className="mt-8 text-center text-gray-600">
                  <p className="text-sm">
                    üí° Nh·∫•n <strong>PLAY</strong> ƒë·ªÉ random 2 ch·ªØ c√°i ng·∫´u nhi√™n
                  </p>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<VietnameseAlphabetGame />, document.getElementById('root'));
    </script>
</body>
</html>
